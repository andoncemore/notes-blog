---
layout: default
---

<h1 class="tags">{{ page.tag | capitalize }}</h1>

{% for post in site.tags[page.tag] %}
<section>
    <h4>{{ post.date | date_to_string }} / {% for c in post.categories %}{{ c }} {% endfor%}</h4>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt | truncate: 170 }}</p>
</section>
{% endfor %}
